defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      header:
        overlay_image: /assets/images/lwa.webp
        show_overlay_excerpt: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      search: false
      header:
        overlay_image: /assets/images/lwa.webp
  # _tweet-md
  - scope:
      path: ""
      type: tweets-md
    values:
      layout: single_tweets
      author_profile: true
      search: false
      header:
        overlay_image: /assets/images/lwa.webp

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  og_image: /assets/images/rwot-logo.png

# Collections
collections:
  tweets-md:
    output: true
    permalink: /:collection/:path/

